<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login</title>

        <meta charset="UTF-8">

            <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


                <!-- FRAMEWORK Ionic para los iconos-->
                <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

                <!-- Nuestro css-->
                <link rel="stylesheet" href="../static/css/estiloLogin.css" >

                    <script src="../static/css/js/mensajeLogin.js"></script>

                    </head>
                    <body>
                        <div class="modal-dialog text-center">
                            <div class="col-sm-8 main-section">
                                <div class="modal-content">
                                    <div class="col-12 user-img">
                                        <img src="https://www.pngplay.com/wp-content/uploads/12/User-Avatar-Profile-No-Background.png" width="40%"/>
                                    </div>
                                    <center>
                                        <div th:if="${success != null}" class="alert alert-success alert-dismissable">
                                            <label th:text="${success}"></label>
                                        </div>
                                        <div th:if="${mensajeError != null}" class="alert alert-danger" role="alert">
                                            <span th:text="${mensajeError}"></span>
                                        </div>
                                        <form class="col-12" th:action="@{/iniciarSesion}" method="POST" th:object="${usuario}">
                                            <div class="form-group" id="user-group">
                                                <ion-icon name="person-circle-sharp" class="input-icon"></ion-icon>
                                                <input id="correo" type="email" class="form-control with-icon" placeholder="Correo" name="correo"  th:field="*{correo}" required/>
                                            </div>
                                            <div class="form-group" id="contrasena-group">
                                                <ion-icon name="lock-closed" class="input-icon"></ion-icon>
                                                <input id="contrasena" type="password" class="form-control with-icon" placeholder="Password" name="password" th:field="*{password}" required/>
                                            </div>
                                            <div class="form-group" >
                                                <button type="submit" class="btn btn-primary">
                                                    Ingresar
                                                </button>
                                            </div>
                                        </form>
                                        <div class="col-12 registro">
                                            <a th:href="@{/agregarCliente}">Registrar como Cliente</a>
                                        </div>
                                        <div class="col-12 registro">
                                            <a th:href="@{/inicio/registrar-tienda}">Registrar como Tienda</a>
                                        </div>
                                        <div class="col-12 registro">
                                            <a th:href="@{/agregarRepartidor}">Registrar como Repartidor</a>
                                        </div><br>
                                            <div class="col-12 forgot">
                                                <a href="#">Recordar contrasena?</a>
                                            </div>
                                            </div>
                                    </center>
                                </div>
                            </div>
                    </body>
                    </html>
