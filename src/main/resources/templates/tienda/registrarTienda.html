<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Registrar Tienda</title>
        <meta charset="UTF-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
                  rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
                  crossorigin="anonymous">

                <!--<link rel="stylesheet" href="css/estiloTienda.css" >

                    <script src="js/mensajeTienda.js"></script>-->
                    </head>

                    <body>
                        <header th:replace="~{plantillas/tiendaPartes :: cabecera}"></header>
                                <div class="modal-content align-items-center">
                                    <div class="col-12 fw-bold text-center">
                                        <h2>Registrar Tienda</h2>
                                    </div>
                                    <div class="col-12 user-img text-center">
                                        <img src="https://static.vecteezy.com/system/resources/previews/022/425/513/non_2x/icon-shop-building-elements-icons-in-blue-round-style-good-for-prints-web-posters-logo-site-plan-map-infographics-etc-vector.jpg" width="200px"/>
                                    </div>
                                    <form class="p-3 col-md-6" th:action="@{/guardar-tienda}" method="POST" th:object="${tienda}">
                                        <div class="form-group pb-4">
                                            <label for="codigo" class="fw-bold">Codigo:</label>
                                            <input type="number" class="form-control" name="codigo" id="codigo" th:field="*{codigo}" placeholder="" readonly="true"/>
                                        </div>
                                        <div class="form-group pb-4">
                                            <label for="nit" class="fw-bold">Nit:</label>
                                            <input type="number" placeholder="Digite su NIT" class="form-control" name="nit" id="nit" th:field="*{nit}"  required/>
                                        </div>
                                        <div class="form-group pb-4">
                                            <label for="nombre" class="fw-bold">Nombre:</label>
                                            <input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}" required/>
                                        </div>
                                        <div class="form-group pb-4">
                                            <label for="descripcion" class="fw-bold">Descripci√≥n:</label>
                                            <input type="text" class="form-control" name="descripcion" id="descripcion" th:field="*{descripcion}" required/>
                                        </div>
                                        <div class="form-group pb-4">
                                            <label for="file" class="fw-bold">Imagen:</label>
                                            <input type="file" class="form-control-file" name="file" id="file" th:field="*{ruta_imagen}" required />
                                        </div>
                                        <div class="form-group pb-4">
                                            <label for="tipo" class="fw-bold">Tipo:</label>
                                            <select class="form-select" name="tipo" id="tipo" required>
                                                <option value="">Seleccionar</option>
                                                <option value="Optienda">Tienda</option>
                                                <option value="OpSuperM">Supermercado</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">
                                            Registrar
                                        </button>
                                    </form>
                                </div>
                        
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
                        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
                    </body>
                    </html>
