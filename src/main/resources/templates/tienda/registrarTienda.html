<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Registrar Tienda</title>
        <meta charset="UTF-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
                  rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
                  crossorigin="anonymous">

                <!--<link rel="stylesheet" href="css/estiloTienda.css" >

                    <script src="js/mensajeTienda.js"></script>-->
                    </head>

                    <body>
                        <header th:replace="~{plantillas/tiendaPartes :: cabecera}"></header>
                                <div class="modal-content align-items-center">
                                    <div class="col-12 fw-bold text-center">
                                        <h2>Registrar Tienda</h2>
                                    </div>
                                    <!--Imagen-->
                                    <div class="col-12 user-img text-center">
                                        <img src="https://static.vecteezy.com/system/resources/previews/022/425/513/non_2x/icon-shop-building-elements-icons-in-blue-round-style-good-for-prints-web-posters-logo-site-plan-map-infographics-etc-vector.jpg" width="200px"/>
                                    </div>
                                    <!--Mensajes-->
                                    <div th:if="${tExist}" class="pt-4 pb-4"> 
                                        <span th:text="${msjTEx}" class="alert alert-warning  fw-bold fs-5"></span>
                                    </div>
                                    <div th:if="${tNExist}" class="p-4 " >
                                        <span th:text="${msjTR}" class="alert alert-success fw-bold fs-5"></span>
                                    </div>
                                    <!--Formulario-->
                                    <div class="container justify-content-center pb-3 col-md-6">
                                    <div class="card ">
                                    <div class="card-body">
                                    <form th:action="@{/inicio/guardar-tienda}" method="POST" th:object="${tienda}" enctype="multipart/form-data">
                                        <div class="form-group pb-4">
                                            <label for="nit" class="fw-bold">Nit:</label>
                                            <input placeholder="Digite el NIT de la Tienda" type="number" class="form-control"  name="nit" id="nit" th:field="*{nit}"/>
                                            <div th:if="${#fields.hasErrors('nit')}" class="p-1">
                                                <span class="text-danger fw-bold fs-7" th:errors="*{nit}"></span>
                                            </div>
                                        </div>
                                        <div class="form-group pb-4">
                                            <label for="nombre" class="fw-bold">Nombre:</label>
                                            <input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}" placeholder="Digite el nombre de la Tienda"/>
                                            <div th:if="${#fields.hasErrors('nombre')}" class="p-1">
                                                <span class="text-danger fw-bold fs-7" th:errors="*{nombre}"></span>
                                            </div>
                                        </div>
                                        <div class="form-group pb-4">
                                            <label for="descripcion" class="fw-bold">Descripción:</label>
                                            <input type="text" class="form-control" name="descripcion" id="descripcion" th:field="*{descripcion}" placeholder="Digite la descripción de la Tienda"/>
                                        </div>
                                        <div class="form-group pb-4">
                                            <label for="imagen" class="fw-bold">Imagen:</label>
                                            <input type="file" class="form-control" id="imagen" name="imagen"/>
                                            <div th:if="${#fields.hasErrors('imagen')}" class="p-1">
                                                <span class="text-danger fw-bold fs-7" th:errors="*{imagen}"></span>
                                            </div>
                                        </div>
                                        <div class="form-group pb-4">
                                            <label for="tipo" class="fw-bold">Tipo:</label>
                                            <select class="form-select" name="tipo" id="tipo" th:field="*{tipo}">
                                                <option value="">Seleccionar</option>
                                                <option value="Supermercado">Supermercado</option>
                                                <option value="Restaurante">Restaurante</option>
                                                <option value="Drogueria">Drogueria</option>
                                                <option value="TB">Tienda de Barrio</option>
                                                <option value="RYC">Ropa y Calzado</option>
                                            </select>
                                            <div th:if="${#fields.hasErrors('tipo')}" class="p-1">
                                                <span class="text-danger fw-bold fs-7" th:errors="*{tipo}"></span>
                                            </div>   
                                        </div>
                                        <div class="text-end">
                                        <button type="submit" class="btn btn-primary">Registrar</button>
                                        </div>
                                    </form>
                                    </div>
                                    </div>
                                        </div>
                                </div>
                        
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
                        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
                    </body>
                    </html>
