<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de Productos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <br>
        <div class="container">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h2 class="text-center">Agregar Producto a la tienda</h2>
                <div class="card-body">

                    <form th:action="@{/productos/agregar}" method="get">
                        <label>Producto : </label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="busqueda" th:value="${busqueda}" placeholder="Busque el Producto que desea agregar" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-info" id="button-addon2">Buscar</button>
                            </div>
                        </div>
                    </form>
                    <br>                                                
                    <br>
                    <div th:if="${productos} != null AND ${busqueda} != null">
                        <div th:if="${! #lists.isEmpty(productos)}">
                            <div th:each="pg : ${productos}">

                                <div class="card mb-3" style="max-width: 90%">
                                    <div class="row no-gutters">
                                        <div class="col-md-4">
                                            <img src="C:\Users\CDOG\Documents\proAula_2023_2\no-photo.jpg" th:src="*{imagen}" alt="Error al mostrar la imagen">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h5 class="card-title" th:text="*{nombre}">Nombre del producto</h5>
                                                <p class="card-text" th:text="*{codigo}">Codigo del producto</p>
                                                <p class="card-text" th:text="*{descripcion}">Descripcion del producto</p>
                                                <p class="card-text" th:text="*{categoria}"><small class="text-muted">Categoria del producto</small></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </div>
                        <div th:if="${#lists.isEmpty(productos)}">
                            <h3>No se encontraron resultados</h3>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
