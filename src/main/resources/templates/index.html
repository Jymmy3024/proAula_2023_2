<html xmlsn:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style th:replace="~{plantillas/indexPartes :: estilos}"></style>
        <style>
            .container{
                width: 100%;
                min-height: 700px;
                align-items: center;
                justify-content: center;
                margin-bottom: 5em;
                margin-right: 2em;
                margin-left: 2em;
            }
        </style>
    </head>
    <body>
    <container>
        <header th:replace="~{plantillas/indexPartes :: cabecera}"></header>
        <div th:replace="~{plantillas/indexPartes :: categorias}" class="text-start"></div>
        <div th:if="${msjBT != null}" class="text-center pt-2 pb-3">
            <span class="alert alert-danger fs-5 fw-bold" th:text="${msjBT}"></span>
        </div>

        <div class="container-fluid " style="min-height: 350px">
            <div th:if="${tiendaList != null && !tiendaList.empty}" class="row row-cols-sm-4 mx-3">
                <div class="col-sm-auto col-md-auto col-lg-auto p-sm-2 ps-sm-4" th:each="t : ${tiendaList}">
                    <a th:href="@{/inicio/listar/productos/{nit}(nit=${t.nit})}" class="text-decoration-none">
                        <div class="card" style="width: 18rem;">
                            <img th:src="@{/assets/{filename}(filename=${t.ruta_imagen})}" style=" height: 200px; width: 100%" class="card-img-top " th:alt="@{/nofoto/no-photo.jpg}"/>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${t.nombre}"></h5>
                                <!--<p class="card-text" th:text="${t.descripcion}"></p>-->
                            </div>
                        </div>
                    </a>    
                </div>
            </div>
        </div>
        <!--<nav aria-label="Page navigation">
            <ul class="pagination mb-o">
                <li class="page-item">1</li>
            </ul>
        </nav>-->

        <div th:unless="${tiendaList != null && !tiendaList.empty}" class="p-4 text-center">
            <span class="alert alert-danger fw-bold fs-3 " th:text="${msjIni}"></span>
        </div>

    </container>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <footer th:replace="~{plantillas/indexPartes :: piePagina}"></footer>
</body>
</html>
