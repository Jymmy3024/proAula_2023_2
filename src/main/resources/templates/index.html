<html xmlsn:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style th:replace="~{plantillas/indexPartes :: estilos}"></style>
    </head>
    <body>
        <header th:replace="~{plantillas/indexPartes :: cabecera}"></header>
        <div th:replace="~{plantillas/indexPartes :: categorias}" class="text-start"></div>
        <div th:if="${msjBT != null}" class="text-center pt-2 pb-3">
            <span class="alert alert-danger fs-5 fw-bold" th:text="${msjBT}"></span>
        </div>
        <div class="container-fluid">
            <div th:if="${tiendaList != null && !tiendaList.empty}" class="row row-cols-sm-4">
                <div class="col-sm-3 p-sm-2" th:each="t : ${tiendaList}">
                    <form th:action="@{/inicio/listar/productos}" method="POST">
                        <input type="hidden" name="nit" id="nit" th:value="${t.nit}">
                        <button type="submit" class="btn btn-dark">
                        <div class="card" style="width: 18rem;">
                            <img th:src="@{/assets/{filename}(filename=${t.ruta_imagen})}" style=" height: 200px; width: 100%" class="card-img-top " th:alt="${t.ruta_imagen}"/>
                            <div class="card-body text-start">
                                <h5 class="card-title" th:text="${t.nombre}"></h5>
                                <p class="card-text" th:text="${t.descripcion}"></p>
                            </div>
                        </div>
                        </button>
                    </form>    
                </div>
            </div>
        </div>
        <div th:unless="${tiendaList != null && !tiendaList.empty}" class="p-4 text-center">
            <span class="alert alert-danger fw-bold fs-3 " th:text="${msjIni}"></span>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <footer th:replace="~{plantillas/indexPartes :: piePagina}"></footer>
    </body>
</html>
