<html xmlsn:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                background-image: url('https://www.enretail.com/wp-content/uploads/2020/03/eCommerce-1.jpg');
                margin-top: auto;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <header th:replace="~{plantillas/tiendaPartes :: cabecera}"></header>
        <div class="p-2 text-dark fw-bold fs-1 text-center">
            <h1>TIENDAS</h1>
        </div>
        <div th:if="${tiendaList != null && !tiendaList.empty}" class="row row-cols-md-4 p-2">
            <div class="col-sm-6 mb-3 mb-sm-0" th:each="t : ${tiendaList}">
                <a th:href="@{#}" class="text-decoration-none">
                <div class="card" style="width: 18rem;">
                    <img src="https://th.bing.com/th/id/R.720851baa46d45ccd2a1c93e38f0f4f0?rik=aTFPVLo1ICCJYg&pid=ImgRaw&r=0"  class="card-img-top" alt="..."/>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${t.nombre}"></h5>
                        <p class="card-text" th:text="${t.descripcion}"></p>
                    </div>
                </div>
                </a>    
            </div>
            </div>
        <div th:unless="${tiendaList != null && !tiendaList.empty}">
            <span class="alert alert-danger" th:text="${msjIni}"></span>
        </div>

        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            <footer th:replace="~{plantillas/tiendaPartes :: piePagina}"></footer>
    </body>
</html>
