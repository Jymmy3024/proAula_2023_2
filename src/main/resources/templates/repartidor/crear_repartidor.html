<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <title>Formulario Registrar Admin</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>           
        <style>
            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            }
            body {
                background-image: url('https://www.enretail.com/wp-content/uploads/2020/03/eCommerce-1.jpg');
                margin-top: auto;
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            .container{
                width: 100%;
                min-height: 700px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 5em;
                margin-right: auto;
                margin-left: auto;

            }

            .container .modal-content{
                width: 100%;
                align-items: center;
                justify-content: center;
                margin-right: auto;
                margin-left: auto;

            }

            .card-title{
                text-align: center;
                color: dodgerblue;
                margin: 0.25em;
            }

            .iconos{
                margin: 0;
            }

            #img-admin{
                height:  150px;
                width: auto;
                margin: 1em;
            }

            #img-tienda{
                height: 150px;
                width: auto;
                border-radius: 1em;
            }

        </style>
    </head>

    <body>       
        <header th:replace="~{plantillas/indexPartes :: cabecera}"></header>
        <div class="container">
            <div class="modal-content">
                <div class="iconos">
                    <img id="img-admin" alt="repartidor" src="/iconos/repartidor.png"/>                    
                </div>
                <div th:if="${exception} != null">
                    <span class="text-danger" th:text="${exception}">  </span>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                            <h2>Registrarse como Repartidor</h2>
                        </div>
                        <br>
                            <form class="col-12" th:action="@{/repartidores/crear}" method="POST" th:object="${repartidor}">
                                <div class="form-group">
                                    <label for="InputCedula">
                                        Cedula
                                    </label>
                                    <input type="text" maxlength="10" class="form-control" id="InputCedula" th:field="*{cedula}" required />
                                    <span id="mensaje-caracteres-cedula" style="color: red; display: none;">El máximo de caracteres es 15</span>
                                    <span th:if="${#fields.hasErrors('cedula')}" class="text-danger" th:errors="*{cedula}"></span>
                                </div>
                                <br>                                    
                                    <br>
                                        <div class="form-group">
                                            <label for="nombre">
                                                Primer Nombre
                                            </label>
                                            <input id="nombre" type="text" class="form-control" th:field="*{nombre1}" required />
                                            <span th:if="${#fields.hasErrors('nombre1')}" class="text-danger" th:errors="*{nombre1}">  
                                            </span>
                                        </div>
                                        <br>
                                            <div class="form-group">
                                                <label for="InputNombre2">
                                                    Segundo Nombre
                                                </label>
                                                <input type="text" class="form-control" id="InputNombre2" th:field="*{nombre2}" />
                                                <span th:if="${#fields.hasErrors('nombre2')}" class="text-danger" th:errors="*{nombre2}">  
                                                </span>
                                            </div>
                                            <br>
                                                <div class="form-group">
                                                    <label for="apellido">
                                                        Primer Apellido
                                                    </label>
                                                    <input id="apellido" type="text" class="form-control" th:field="*{apellido1}" required/>
                                                    <span th:if="${#fields.hasErrors('apellido1')}" class="text-danger" th:errors="*{apellido1}">
                                                    </span>
                                                </div>
                                                <br>
                                                    <div class="form-group">

                                                        <label for="InputApellido2">
                                                            Segundo Apellido
                                                        </label>
                                                        <input type="text" class="form-control" id="InputApellido2" th:field="*{apellido2}" />
                                                        <span th:if="${#fields.hasErrors('apellido2')}" class="text-danger" th:errors="*{apellido2}">
                                                        </span>
                                                    </div>
                                                    <br>
                                                        <div class="form-group">

                                                            <label for="InputEmail">
                                                                Email
                                                            </label>
                                                            <input type="email" class="form-control" id="InputEmail" th:field="*{correo}" />
                                                            <span th:if="${#fields.hasErrors('correo')}" class="text-danger" th:errors="*{correo}">
                                                            </span>
                                                        </div>
                                                        <br>
                                                            <div class="form-group">
                                                                <label for="InputContraseña">
                                                                    Password
                                                                </label>
                                                                <input type="password" class="form-control" id="InputContraseña" th:field="*{password}"/>
                                                                <span th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">
                                                                </span>
                                                            </div>
                                                            <br>
                                                                <div class="form-group">

                                                                    <label for="InputFecha">
                                                                        Fecha de nacimiento
                                                                    </label>
                                                                    <input type="date" class="form-control" id="InputFecha" th:field="*{fecha_nacimiento}" />
                                                                    <span th:if="${#fields.hasErrors('fecha_nacimiento')}" class="text-danger" th:errors="*{fecha_nacimiento}">
                                                                    </span>
                                                                </div>
                                                                <br>
                                                                    <div clas="form-group">
                                                                        <label for="genero">Genero : </label>
                                                                        <select class="form-control" id="genero" name="genero" th:field="*{genero}" >
                                                                            <option value="" selected="true">Digite una opcion</option>
                                                                            <option value="Femenino">Femenino</option>
                                                                            <option value="Masculino">Masculino</option>                                                                        
                                                                        </select>
                                                                        <small class='form-text text-danger offset-2' th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></small>
                                                                    </div>
                                                                    </div>
                                                                    <br>
                                                                        <input type="hidden" name="usuarioExiste" th:value="${usuarioExiste}"/>

                                                                        <div class="form-group">
                                                                            <button type="submit" class="btn btn-primary">
                                                                                Registrame como Repartidor
                                                                            </button>
                                                                        </div>


                                                                        </form>
                                                                        </div>
                                                                        </div>
                                                                        </div>
                                                                        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                                                                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>                                                                               
                                                                        </body>
                                                                        </html>
