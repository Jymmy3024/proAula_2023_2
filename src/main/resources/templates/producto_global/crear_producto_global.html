<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrar producto global</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="~{plantillas/indexPartes :: cabecera}"></header>
        <div class="container pb-4">
            <h1 class="text-center">Crear nuevo Producto</h1><br>
            <div th:if="${exception} != null" class=" pt-4 pb-4 text-center">
                <span th:text="${exception}" class="alert alert-warning  fw-bold fs-5"></span>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <div class="card-body">
                    <form th:action="@{/producto_global/agregar}" th:object="${productoGlobal}" enctype="multipart/form-data" method="POST">                        

                        <div class="form-group">
                            <label>Codigo : </label>
                            <input type="text" name="codigo" title="Solo se permiten numeros, min 3" pattern="[0-9]{3,10}" th:field="*{codigo}" maxlength="10" class="form-control" placeholder="Digite el codigo del producto: " required>
                            <div th:if="${#fields.hasErrors('codigo')}" class="p-1">
                                <span class="text-danger" th:errors="*{codigo}"></span>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Nombre : </label>
                            <input type="text" name="nombre" maxlength="45" th:field="*{nombre}" class="form-control" placeholder="Digite el nombre del producto : " required>
                            <div th:if="${#fields.hasErrors('nombre')}" class="p-1">
                                <span class="text-danger" th:errors="*{nombre}"></span>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="categoria">Seleccione la Categoria: </label>
                            <select th:field="*{categoria}" name="categoria" class="form-control">
                                <option selected="true" value="">Seleccione </option>
                                <div th:each="c : ${categorias}">
                                    <option th:value="${c.id}" th:text="${c.nombre}"></option> 
                                </div>
                            </select>
                            <div th:if="${#fields.hasErrors('categoria')}" class="p-1">
                                <span class="text-danger" th:errors="*{categoria}"></span>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Descripcion : </label>
                            <input type="text" name="descripcion" maxlength="200" th:field="*{descripcion}" class="form-control" placeholder="Digite la Descripcion del producto : " required >
                            <div th:if="${#fields.hasErrors('descripcion')}" class="p-1">
                                <span class="text-danger" th:errors="*{descripcion}"></span>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Imagen : </label>
                            <input type="file" class="form-control" id="imagen" name="imagen"/>
                            <div th:if="${#fields.hasErrors('imagen')}" class="p-1">
                                <span class="text-danger" th:errors="*{imagen}"></span>
                            </div>
                        </div>                           
                </div>   
                <br>
                <div class="box-footer pb-3 text-end">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
                </form>
            </div>
        </div> 

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
