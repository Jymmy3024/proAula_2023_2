<!DOCTYPE html>
<html xmln="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Partes De La Vista Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header th:fragment="cabecera">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand fs-4 fw-bold" th:href="@{/inicio}" >
                        <img th:src="@{/assets/{filename}(filename=logo.png)}" alt="Logo" width="55" height="35" class="d-inline-block align-text-top">
                        TUTI</a>                 
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" target="contenido">
                                    <img src="https://cdn-icons-png.flaticon.com/512/4064/4064227.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                                    List Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#" target="contenido">
                                    <img src="https://cdn-icons-png.flaticon.com/512/1742/1742902.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                                    Pedidos</a>
                            </li>
                        </ul>

                        <div class="navbar-nav pt-2">
                            <ul class="navbar-nav">
                                <li class="nav-item pe-2">
                                    <a class="btn btn-primary" href="#" target="contenido">Login</a>
                                </li>
                            </ul>
                            <form class="d-flex" th:action="@{/tiendas/resultados/{nit}(nit = ${tienda.nit})}" role="search" method="GET">
                                <input class="form-control me-2" name="busqueda" type="search" th:placeholder="|Buscar en ${tienda.nombre}|" aria-label="Search">
                                <button class="btn btn-success" type="submit">Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </header>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <footer th:fragment="piePagina">
            <div class="pie">
                <div class="ps-3 pb-4 pt-4">
                    <a th:href="@{/inicio/registrar-tienda}" class="fw-bold">Registrar mi tienda</a>
                </div>
            </div>
        </footer>
    </body>
</html>
