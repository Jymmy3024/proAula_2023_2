<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

        <meta charset="UTF-8">

                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

                            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                                <div class="container-fluid">
                                    <a class="navbar-brand fs-4 fw-bold" th:href="@{/inicio/}" target="contenido">
                                        <img src="https://cdn-icons-png.flaticon.com/512/3388/3388845.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">

                                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                        <span class="navbar-toggler-icon"></span>
                                    </button>
                                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                            <li class="nav-item">
                                                <a class="nav-link active" href="#" target="contenido">
                                                    <img src="https://cdn-icons-png.flaticon.com/512/4064/4064227.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                                                        Promociones</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link active" href="#" target="contenido">
                                                    <img src="https://cdn-icons-png.flaticon.com/512/1742/1742902.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                                                        Pedidos</a>
                                            </li>
                                        </ul>

                                        <div class="navbar-nav pt-2">
                                            <li class="nav-item pe-2">
                                                <a class="nav-link active" href="#" target="contenido">
                                                    <img src="https://cdn-icons-png.flaticon.com/128/3916/3916624.png" alt="CarIcon" width="30" height="24" class="d-inline-block align-text-top">

                                            </li>
                                            <ul class="navbar-nav">
                                                <li class="nav-item pe-2">
                                                    <a class="btn btn-primary" href="#" target="contenido">Login</a>
                                                </li>
                                            </ul>
                                            <form class="d-flex" role="search" th:action="@{/}" method="get">
                                                <input class="form-control me-2" type="search" placeholder="Buscar Tienda(s)" aria-label="Search">
                                                    <button class="btn btn-success" type="submit">Buscar</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </header>
                        <div th:fragment="categorias">  
                            <div class="d-flex align-items-center pt-2 ps-1 pb-2">    
                            <a class="btn btn-dark pt-1" data-bs-toggle="offcanvas" href="#categorias" role="button" aria-expanded="false" aria-controls="categorias">
                                Categorias
                            </a>
                            <p class=" fw-bold fs-3 mx-auto">TIENDAS</p>
                            </div>
                            <div class="offcanvas offcanvas-start" style="width: 21rem;" id="categorias" aria-labelledby="categoriasLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title fw-bold mx-auto" tabindex="-1" id="categoriasLabel">Categorias</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <ul class="nav flex-column text-center">
                                        <li class="nav-item pb-4">
                                            <a th:href="@{/inicio/listarCategoria/{tipo}(tipo=Supermercado)}" class="nav-link">Supermercado</a>
                                        </li>                            
                                        <li class="nav-item pb-4">
                                            <a th:href="@{/inicio/listarCategoria/{tipo}(tipo=Restaurante)}" class="nav-link">Restaurante</a>
                                        </li>
                                        <li class="nav-item pb-4">
                                            <a th:href="@{/inicio/listarCategoria/{tipo}(tipo=Drogueria)}" class="nav-link">Drogueria</a>

                                            <a th:href="@{/inicio/listarCategoria/{tipo}(tipo=TB)}" class="nav-link">Tienda de barrio</a>

                                        <li class="nav-item pb-4">
                                            <a th:href="@{/inicio/listarCategoria/{tipo}(tipo=RYC)}" class="nav-link">Ropa y Calzado</a>
                                        </li>

                                            </div>
                                            </div>
                                            </div>


                                            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

                                                    <a th:href="@{/inicio/registrar-tienda}" class="fw-bold">SerTUTITender</a>

                                            </footer>
